<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Cargat React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>REACTAPP</title>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">

        const divRoot = document.querySelector('#root');
        const name = 'Alexx';
        const h1Tag = <h1> Hola mundo, soy {name} </h1>;
        ReactDOM.render( h1Tag, divRoot);

        //8. Primeros pasos en React
        //babel es funcionamiento background cunaod creamos las apps react
        //nos permite usar js estandar ecmascript lo mas nuevo
        //react no depende de babel , pero implicitamnete usamos babel uando usamos js

        // https://babeljs.io/
    </script>

</body>
</html>
